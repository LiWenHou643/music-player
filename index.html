<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div id="player">
        <div id="dashboard">
            <div class="header">
                Now playing
                <h2></h2>
            </div>
            <div class="cd">
                <div class="cd-thumb"></div>
            </div>
            <div class="control">
                <div class="btn repeat">
                    <ion-icon name="refresh-outline"></ion-icon>
                </div>
                <div class="btn prev">
                    <ion-icon name="play-skip-back-circle-outline"></ion-icon>  
                </div>
                <div class="btn play-toggle">
                    <ion-icon name="play-outline" class="play"></ion-icon>
                    <ion-icon name="pause-circle-outline" class="pause"></ion-icon>
                </div>
                <div class="btn next">
                    <ion-icon name="play-skip-forward-circle-outline"></ion-icon>
                </div>
                <div class="btn random">
                    <ion-icon name="repeat-outline"></ion-icon>
                </div>
            </div>
            <input id="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
        <div id="playlist">
        </div>
    </div>
    <script>
        var $ = document.querySelector.bind(document)
        var $$ = document.querySelectorAll.bind(document)
        const cd = $('.cd')
        const head = $('.header h2')
        const cdThumb = $('.cd .cd-thumb')
        const audio = $('#audio')
        const playBtn = $('.play-toggle')
        const player = $('#player')
        const progress = $('#progress')
        const nextBtn = $('.next')
        const prevBtn = $('.prev')
        const randomBtn = $('.random')
        const repeatBtn = $('.repeat')
        const playlist = $('#playlist')

        const PlAYER_STORAGE_KEY = 'Hau'
        
        // render songs
        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            isOnSeak: false,
            config: {} || JSON.parse(localStorage.getItem(PlAYER_STORAGE_KEY)),
            songs : [
                {
                    name : 'Do toc 2',
                    singer: 'Do toc',
                    path: '../assets/music/song1.mp3',
                    img: '../assets/img/song1.jpg'
                },
                {
                    name : 'BreakFast',
                    singer: 'G Ducky',
                    path: '../assets/music/song2.mp3',
                    img: '../assets/img/song2.jpg'
                },
                {
                    name : 'Te that anh nho em',
                    singer: 'Thanh Hung',
                    path: '../assets/music/song3.mp3',
                    img: '../assets/img/song3.jpg'
                },
                {
                    name : 'Qua phu tuong',
                    singer: 'Dung Hoang Pham',
                    path: '../assets/music/song4.mp3',
                    img: '../assets/img/song4.jpg'
                },
                {
                    name : 'Tuong quan',
                    singer: 'Nhat Phong',
                    path: '../assets/music/song5.mp3',
                    img: '../assets/img/song5.jpg'
                },
                {
                    name : 'Vi than goi gio',
                    singer: 'mons',
                    path: '../assets/music/song6.mp3',
                    img: '../assets/img/song6.jpg'
                },
                {
                    name : 'Blue Tequila',
                    singer: 'Tao',
                    path: '../assets/music/song7.mp3',
                    img: '../assets/img/song7.jpg'
                },
                {
                    name : 'Con gai ruou',
                    singer: 'B ray',
                    path: '../assets/music/song8.mp3',
                    img: '../assets/img/song8.jpg'
                },
                {
                    name : 'Cua',
                    singer: 'Hieu thu 2',
                    path: '../assets/music/song9.mp3',
                    img: '../assets/img/song9.jpg'
                },
                {
                    name : 'Do for love',
                    singer: 'Amee-Bray',
                    path: '../assets/music/song10.mp3',
                    img: '../assets/img/song10.jpg'
                },
                {
                    name : 'Exs Hate Me',
                    singer: 'Amee-Bray',
                    path: '../assets/music/song11.mp3',
                    img: '../assets/img/song11.jpg'
                },
            ],
            render: function(){
                const html = this.songs.map((song, index) => {
                    return `
                        <div class="song ${index === this.currentIndex ? 'active':''}" data-index="${index}">
                            <div class="thumb" style="background-image: url(${song.img})"></div>
                            <div class="body">
                                <div class="name">${song.name}</div>
                                <div class="author">${song.singer}</div>
                            </div>
                            <div class="option">
                                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                            </div>
                        </div>
                    `
                })
                playlist.innerHTML = html.join('')
            },
            handleEvent: function(){
                const _this = this
                //Spin around CD
                const thumbAni = cdThumb.animate([
                    {transform : 'rotate(360deg)'}
                ],{
                    duration: 10000,
                    iterations: Infinity
                })
                thumbAni.pause()
                
                //scrollling
                const cdWidth = cd.offsetWidth
                document.onscroll = function(){
                    const scrollHeight = window.scrollY || document.documentElement.scrollTop
                    const newWidth  = cdWidth - scrollHeight
                    cd.style.width = newWidth > 0 ? newWidth + 'px' : 0
                    cd.style.opacity = cd.offsetWidth / cdWidth
                }
                // toggle play/pause
                playBtn.onclick = function(){
                    if (_this.isPlaying) audio.pause()
                    else audio.play()
                }
                audio.onplay = function(){
                    _this.isPlaying = true
                    player.classList.add('playing')
                    thumbAni.play()
                }
                audio.onpause = function(){
                    _this.isPlaying = false
                    player.classList.remove('playing')
                    thumbAni.pause()
                }
                //update time slide
                audio.ontimeupdate = function(){
                    if (!_this.isOnSeak){
                        if (audio.duration) {
                            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                            progress.value = progressPercent
                        }
                    }
                }
                //when progress change
                progress.onchange = function(){
                    const seekTime = progress.value / 100 * audio.duration
                    audio.currentTime = seekTime
                }
                audio.onseeked = function(){
                    _this.isOnSeak = false   
                }
                progress.ontouchstart = function() {
                    _this.isOnSeak = true
                }
                //next/previous song
                nextBtn.onclick = function(){
                    if (_this.isRandom) _this.randomSong()
                    else _this.nextSong()
                    audio.play()
                } 
                prevBtn.onclick = function(){
                    if (_this.isRandom) _this.randomSong()
                    else _this.prevSong()
                    audio.play()
                }  
                //random song
                randomBtn.onclick = function(){
                    _this.isRandom = !_this.isRandom
                    _this.setConfig('isRandom', _this.isRandom)
                    randomBtn.classList.toggle('active',_this.isRandom)
                }
                //repeat song
                repeatBtn.onclick = function(){
                    _this.isRepeat = !_this.isRepeat
                    _this.setConfig('isRepeat', _this.isRepeat)
                    repeatBtn.classList.toggle('active',_this.isRepeat)
                }
                audio.onended = function(){
                    if (_this.isRepeat) audio.play()
                    else nextBtn.onclick()
                }
                playlist.onclick = function(e){
                    const songNode = e.target.closest('.song:not(.active)')
                    if (songNode || e.target.closest('.option')){
                        if (songNode) {
                            _this.currentIndex = Number(songNode.dataset.index)
                            _this.render()
                            _this.loadCurrentSong()
                            audio.play()
                        }
                        else {
                            console.log(e.target)
                        }
                    }
                    
                }
            },
            defineProperties: function(){
                Object.defineProperty(this, 'currentSong', {
                    get : function(){
                        return this.songs[this.currentIndex]
                    }
                })
            },
            scrollToActiveSong: function(){
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior : 'smooth',
                        block : 'nearest'
                    })
                },300)
            },
            setConfig: function(key,value){
                this.config[key] = value
                localStorage.setItem(PlAYER_STORAGE_KEY, JSON.stringify(this.config))
            },
            loadConfig: function(){
                this.isRandom = this.config.isRandom
                this.isRepeat = this.config.isRepeat
            },
            loadCurrentSong: function(){
                head.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url(${this.currentSong.img})`
                audio.src = this.currentSong.path
            },
            nextSong: function(){
                this.currentIndex++
                if (this.currentIndex >= this.songs.length) this.currentIndex = 0
                this.loadCurrentSong()
            },
            prevSong: function(){
                this.currentIndex--
                if (this.currentIndex < 0) this.currentIndex = this.songs.length - 1
                this.loadCurrentSong()
            },
            randomSong: function(){
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                } while (newIndex === this.currentIndex)
                this.currentIndex = newIndex
                this.loadCurrentSong()
            },
            start: function(){
                this.loadConfig()
                this.defineProperties()
                this.handleEvent()
                this.loadCurrentSong()
                this.render()
                randomBtn.classList.toggle('active',this.isRandom)
                repeatBtn.classList.toggle('active',this.isRepeat)
            }
        }
        app.start()
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
